<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .converter {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 10px;
        }

        label,
        select,
        input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        p#result {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <title>Unit Converter App</title>
</head>

<body>
    <div class="converter">
        <h1>Unit Converter</h1>
        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue">
        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit">
            <option value="cm">Centimeters (cm)</option>
            <option value="m">Meters (m)</option>
            <option value="km">Kilometers (km)</option>
        </select>
        <label for="toUnit">To Unit:</label>
        <select id="toUnit">
            <option value="cm">Centimeters (cm)</option>
            <option value="m">Meters (m)</option>
            <option value="km">Kilometers (km)</option>
        </select>
        <button id="convertButton">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        const convertButton = document.getElementById('convertButton');
        const inputValue = document.getElementById('inputValue');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const resultDisplay = document.getElementById('result');

        convertButton.addEventListener('click', convertUnits);

        const unitConversions = {
            cm: { m: 0.01, km: 0.00001 },
            m: { cm: 100, km: 0.001 },
            km: { cm: 100000, m: 1000 }
        };

        function convertUnits() {
            const value = parseFloat(inputValue.value);
            const from = fromUnit.value;
            const to = toUnit.value;

            if (isNaN(value)) {
                resultDisplay.textContent = 'Please enter a valid value.';
                return;
            }

            const convertedValue = value * unitConversions[from][to];
            resultDisplay.textContent = `${value} ${from} is ${convertedValue} ${to}.`;
        }

    </script>
</body>

</html>
